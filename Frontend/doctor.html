<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Plant Doctor - Plantex</title>
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">
                <i class="ri-leaf-line nav__logo-icon"></i> GreenHues
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="shop.html" class="nav__link">Shop</a>
                    </li>
                    <li class="nav__item">
                        <a href="doctor.html" class="nav__link active-link">Plant Doctor</a>
                    </li>
                    <li class="nav__item">
                        <a href="blog.html" class="nav__link">Blog</a>
                    </li>
                    <li class="nav__item">
                        <a href="contact.html" class="nav__link">Contact Us</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__btns">
                <i class="ri-moon-line change-theme" id="theme-button"></i>
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="doctor-section container">
            <h2 class="section__title-center">Plant Disease Detection</h2>
            <p class="section__subtitle">Upload an image of your plant to detect any diseases</p>

            <div class="upload-container">
                <div class="upload-area" id="uploadArea">
                    <i class="ri-upload-cloud-2-line" style="font-size: 3rem;"></i>
                    <p>Drag and drop your image here or click to browse</p>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                </div>
                <button class="button button--flex" id="analyzeBtn" style="width: 100%;">
                    Analyze Image <i class="ri-arrow-right-down-line button__icon"></i>
                </button>
                <div class="result-container" id="resultContainer" style="display: none;">
                    <h3>Analysis Result</h3>
                    <div id="resultContent"></div>
                </div>
            </div>

            <div class="chat-container">
                <h2 class="section__title-center">Chat with Plant Expert</h2>
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot-message">
                        Hello! I'm your plant expert. How can I help you today?
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button id="sendMessage">Send</button>
                </div>
            </div>
        </section>
    </main>

    <!--=============== SCROLL UP ===============-->
    <a href="#" class="scrollup" id="scroll-up">
        <i class="ri-arrow-up-fill scrollup__icon"></i>
    </a>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>
</html>
