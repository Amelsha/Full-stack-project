<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== REMIX ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Checkout - GreenHues</title>
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">
                <i class="ri-leaf-line nav__logo-icon"></i> GreenHues
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="shop.html" class="nav__link">Shop</a>
                    </li>
                    <li class="nav__item">
                        <a href="doctor.html" class="nav__link">Plant Doctor</a>
                    </li>
                    <li class="nav__item">
                        <a href="blog.html" class="nav__link">Blog</a>
                    </li>
                    <li class="nav__item">
                        <a href="contact.html" class="nav__link">Contact Us</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__btns">
                <!-- Theme change button -->
                <i class="ri-moon-line change-theme" id="theme-button"></i>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <!--==================== CHECKOUT ====================-->
    <section class="checkout section container">
        <h2 class="section__title-center">
            Checkout
        </h2>

        <div class="checkout__container">
            <!-- Checkout Form -->
            <div class="checkout__form">
                <h3 class="checkout__form-title">Shipping Information</h3>
                <form id="shipping-form" class="checkout__form-content">
                    <div class="checkout__form-group">
                        <label for="fullname" class="checkout__form-label">Full Name</label>
                        <input type="text" id="fullname" class="checkout__form-input" required>
                    </div>

                    <div class="checkout__form-group">
                        <label for="email" class="checkout__form-label">Email</label>
                        <input type="email" id="email" class="checkout__form-input" required>
                    </div>

                    <div class="checkout__form-group">
                        <label for="phone" class="checkout__form-label">Phone Number</label>
                        <input type="tel" id="phone" class="checkout__form-input" required>
                    </div>

                    <div class="checkout__form-group">
                        <label for="address" class="checkout__form-label">Address</label>
                        <input type="text" id="address" class="checkout__form-input" required>
                    </div>

                    <div class="checkout__form-row">
                        <div class="checkout__form-group">
                            <label for="city" class="checkout__form-label">City</label>
                            <input type="text" id="city" class="checkout__form-input" required>
                        </div>

                        <div class="checkout__form-group">
                            <label for="postal" class="checkout__form-label">Postal Code</label>
                            <input type="text" id="postal" class="checkout__form-input" required>
                        </div>
                    </div>

                    <h3 class="checkout__form-title">Payment Information</h3>
                    <div class="checkout__form-group">
                        <label for="cardname" class="checkout__form-label">Name on Card</label>
                        <input type="text" id="cardname" class="checkout__form-input" required>
                    </div>

                    <div class="checkout__form-group">
                        <label for="cardnumber" class="checkout__form-label">Card Number</label>
                        <input type="text" id="cardnumber" class="checkout__form-input" required>
                    </div>

                    <div class="checkout__form-row">
                        <div class="checkout__form-group">
                            <label for="expiry" class="checkout__form-label">Expiry Date</label>
                            <input type="text" id="expiry" class="checkout__form-input" placeholder="MM/YY" required>
                        </div>

                        <div class="checkout__form-group">
                            <label for="cvv" class="checkout__form-label">CVV</label>
                            <input type="text" id="cvv" class="checkout__form-input" required>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="checkout__summary">
                <h3 class="checkout__summary-title">Order Summary</h3>
                <div class="checkout__items"></div>
                <div class="checkout__summary-details">
                    <div class="checkout__summary-item">
                        <span>Subtotal</span>
                        <span>₹0</span>
                    </div>
                    <div class="checkout__summary-item">
                        <span>Shipping</span>
                        <span>₹99</span>
                    </div>
                    <div class="checkout__summary-item checkout__summary-total">
                        <span>Total</span>
                        <span>₹99</span>
                    </div>
                </div>
                <button type="submit" form="shipping-form" class="button checkout__button">
                    Place Order
                </button>
            </div>
        </div>
    </section>

    <!--=============== SCROLL UP ===============-->
    <a href="#" class="scrollup" id="scroll-up">
        <i class="ri-arrow-up-fill scrollup__icon"></i>
    </a>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>
</html>
