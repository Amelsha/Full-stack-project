<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== REMIX ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Shopping Cart - GreenHues</title>
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">
                <i class="ri-leaf-line nav__logo-icon"></i> GreenHues
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="shop.html" class="nav__link">Shop</a>
                    </li>
                    <li class="nav__item">
                        <a href="doctor.html" class="nav__link">Plant Doctor</a>
                    </li>
                    <li class="nav__item">
                        <a href="blog.html" class="nav__link">Blog</a>
                    </li>
                    <li class="nav__item">
                        <a href="contact.html" class="nav__link">Contact Us</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__btns">
                <!-- Theme change button -->
                <i class="ri-moon-line change-theme" id="theme-button"></i>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <!--==================== CART ====================-->
    <section class="cart section container">
        <h2 class="section__title-center">
            Shopping Cart
        </h2>

        <div class="cart__container">
            <!-- Empty cart message -->
            <div class="cart__empty" style="display: none;">
                <i class="ri-shopping-cart-line cart__empty-icon"></i>
                <p>Your cart is empty</p>
                <a href="shop.html" class="button">Continue Shopping</a>
            </div>

            <!-- Cart items -->
            <div class="cart__items">
                <div class="cart__item">
                    <img src="assets/img/product1.png" alt="Cacti Plant" class="cart__item-img">
                    <div class="cart__item-content">
                        <h3 class="cart__item-title">Cacti Plant</h3>
                        <span class="cart__item-price">₹1999</span>
                        <div class="cart__item-quantity">
                            <button class="cart__quantity-btn" onclick="decreaseQuantity(this)">-</button>
                            <input type="number" value="1" min="1" class="cart__quantity-input">
                            <button class="cart__quantity-btn" onclick="increaseQuantity(this)">+</button>
                        </div>
                    </div>
                    <button class="cart__item-remove">
                        <i class="ri-delete-bin-line"></i>
                    </button>
                </div>

                <div class="cart__item">
                    <img src="assets/img/product2.png" alt="Cactus Plant" class="cart__item-img">
                    <div class="cart__item-content">
                        <h3 class="cart__item-title">Cactus Plant</h3>
                        <span class="cart__item-price">₹1199</span>
                        <div class="cart__item-quantity">
                            <button class="cart__quantity-btn" onclick="decreaseQuantity(this)">-</button>
                            <input type="number" value="1" min="1" class="cart__quantity-input">
                            <button class="cart__quantity-btn" onclick="increaseQuantity(this)">+</button>
                        </div>
                    </div>
                    <button class="cart__item-remove">
                        <i class="ri-delete-bin-line"></i>
                    </button>
                </div>
            </div>

            <!-- Cart summary -->
            <div class="cart__summary">
                <h3 class="cart__summary-title">Order Summary</h3>
                <div class="cart__summary-item">
                    <span>Subtotal</span>
                    <span>₹3198</span>
                </div>
                <div class="cart__summary-item">
                    <span>Shipping</span>
                    <span>₹99</span>
                </div>
                <div class="cart__summary-item cart__summary-total">
                    <span>Total</span>
                    <span>₹3297</span>
                </div>
                <a href="checkout.html">
                    <button class="button cart__checkout-btn">
                        Proceed to Checkout
                    </button>
                </a>
            </div>
        </div>
    </section>

    <!--=============== SCROLL UP ===============-->
    <a href="#" class="scrollup" id="scroll-up">
        <i class="ri-arrow-up-fill scrollup__icon"></i>
    </a>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>
</html>
